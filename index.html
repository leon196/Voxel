<html>
	<head>
		<title>Voxel</title>
		<style>* { margin:0; padding:0; } canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
        <script src="lib/Three.js"></script>
        <script src="lib/Detector.js"></script>
        <script src="lib/Stats.js"></script>
        <script src="lib/controls/FirstPersonControls.js"></script>
        <script src="lib/THREEx.KeyboardState.js"></script>
        <script src="lib/THREEx.FullScreen.js"></script>
        <script src="lib/THREEx.WindowResize.js"></script>
        
		<script type="x-shader/x-vertex" id="vertexShader">

			attribute vec2 texcoord;
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			#extension GL_OES_standard_derivatives : enable

			varying vec2 vUv;

			void main() {

				gl_FragColor.rgb = vec3(1.0, vUv.x, vUv.y);
				gl_FragColor.a = 1.0;
			}

		</script>
        
		<script type="x-shader/x-vertex" id="vertexRender">

			attribute vec2 texcoord;
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentRender">

			#extension GL_OES_standard_derivatives : enable

			varying vec2 vUv;
			uniform sampler2D texture;

			void main() {

				vec4 color = texture2D( texture, vUv.xy );

				gl_FragColor.rgb = color.rgb + vec3(1.0, 0, 0);
				gl_FragColor.a = color.a;
			}

		</script>
		<script src="js/main.js" type="text/javascript"></script>
		<script type="text/javascript">
		    var configuration = {
		        id_mbr: 502,
		        posts_par_page: 50
		    };
		</script>
	</body>
</html>

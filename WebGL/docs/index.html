<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>three.js - documentation</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			@font-face {
				font-family: 'inconsolata';
				src: url('files/inconsolata.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			*{ box-sizing: border-box;}

			html {
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				padding: 0 0 0 260px;
				height: 100%;
				color: #555;
				font-family: 'inconsolata';
				font-size: 15px;
				line-height: 18px;
				overflow: hidden;
			}

			a {
				color: #2194CE;
				text-decoration: none;
			}

			#panel	{
				position: fixed;
				left: 0px;
				width: 260px;
				height: 100%;
				overflow: auto;
				background: #fafafa;
			}

				#panel h1 {
					margin-top: 30px;
					margin-bottom: 40px;
					margin-left: 20px;
					font-size: 25px;
					font-weight: normal;
				}

				#panel h2 {
					color: #454545;
					font-size: 18px;
					font-weight: normal;

					margin-top: 20px;
					margin-left: 20px;
				}

				#panel h3 {
					color: #666;
					font-size: 16px;
					font-weight: normal;

					margin-top: 20px;
					margin-left: 20px;
				}

				#panel ul {
					list-style-type: none;
					padding: 0px;
					margin-left: 20px;
				}

			#viewer {
				border: 0px;
				width: 100%;
				height: 100%;
				overflow: auto;
			}

			.filterBlock{
				margin: 20px;
				position: relative;
			}
			.filterBlock p {
				margin: 0;
			}
			#filterInput {
				width: 100%;
				padding: 5px;
				font-family: inherit;
				font-size: 15px;
				outline: none;
				border: 1px solid #dedede;
			}
			#filterInput:focus{
				border: 1px solid #2194CE;
			}
			#clearFilterButton {
				position: absolute; 
				right: 6px;
				top: 50%;
				margin-top: -8px;
				width: 16px;
				height: 16px;
				font-size: 14px;
				color: grey;
				text-align: center;
				line-height: 0;
				padding-top: 7px;
				opacity: .5;
			}
			#clearFilterButton:hover{
				opacity: 1;
			}
			.filtered{
				display: none;
			}
			#panel li b{
				font-weight: bold;
			}
			#expandButton{
				display: none;
				position: absolute;
				right: 20px;
				top: 12px;
				width: 32px;
				height: 32px;
				background-color: #2194CE;
			}
			#expandButton span{
				height: 3px;
				background-color: white;
				width: 16px;
				position: absolute;
				left: 8px;
				top: 8px;
			}
			#expandButton span:nth-child(1) {
				top: 14px;
			}
			#expandButton span:nth-child(2) {
				top: 20px;
				width: 12px;
			}
			@media all and ( max-width: 640px ) {
				#panel{
					position: absolute;
					left: 0;
					top: 0;
					height: 480px;
					width: 100%;
					right: 0;
					z-index: 100;
					overflow: hidden;
					border-bottom: 1px solid #dedede;
				}
				#content{
					overflow: auto;
					position: absolute;
					left: 0;
					top: 120px;
					right: 0;
					bottom: 0;
				}
				#viewer{
					position: absolute;
					left: 0;
					top: 48px;
				}
				#expandButton{
					display: block;
				}
				#panel.collapsed{
					height: 56px;
				}
				#panel h1{
					margin-top: 20px;
					margin-bottom: 20px;
				}
				#content{
					top: 90px;
				}
			}
		</style>
	</head>
	<body>

		<div id="panel" class="collapsed">
			<a id="expandButton" href="#" >
				<span></span><span></span><span></span>
			</a>
			<h1><a href="http://threejs.org">three.js</a> / docs</h1>
			<div class="filterBlock" >
				<input type="text" id="filterInput" placeholder="Type to filter"/>
				<a href="#" id="clearFilterButton" >x</a>
			</div>
			<div id="content" >
			</div>
		</div>
		<iframe id="viewer"></iframe>

		<script src="list.js"></script>
		<script>
			var panel = document.getElementById( 'panel' );
			var viewer = document.getElementById( 'viewer' );

			var clearFilterButton = document.getElementById( 'clearFilterButton' );
			var filterInput = document.getElementById( 'filterInput' );
			//filterInput.focus();

			panel.addEventListener( 'click', function( e ) {
				//filterInput.focus();
				e.preventDefault();
			} );

			document.getElementById( 'expandButton' ).addEventListener( 'click', function( e ) {
				panel.classList.toggle( 'collapsed' );
				if( !panel.classList.contains( 'collapsed' ) ) {
					//filterInput.focus();
				}
				e.preventDefault();
			} );

			var DELIMITER = '/';
			var nameCategoryMap = {};
			var sections = [];

			var content = document.getElementById( 'content' );

			for ( var section in list ) {

				var h2 = document.createElement( 'h2' );
				h2.textContent = section;

				content.appendChild( h2 );

				for ( var category in list[ section ] ) {

					var div = document.createElement( 'div' );

					var h3 = document.createElement( 'h3' );
					h3.textContent = category;

					div.appendChild( h3 );

					var ul = document.createElement( 'ul' );
					div.appendChild( ul );

					for ( var i = 0; i < list[ section ][ category ].length; i ++ ) {

						var page = list[ section ][ category ][ i ];

						var li = document.createElement( 'li' );
						var a = document.createElement( 'a' );
						a.setAttribute( 'href', '#' );
						( function( s, c, p ) { 
							a.addEventListener( 'click', function( e ) {
								goTo( s, c, p );
								e.preventDefault();
							} ) 
						} )( section, category, page[ 0 ] )
						a.textContent = page[ 0 ];
						li.appendChild( a );
						ul.appendChild( li );

						nameCategoryMap[page[0]] = {
							section: section,
							category: category,
							name: page[0],
							element: a
						};

					}

					content.appendChild( div );
					sections.push( ul );

				}


			}

			panel.appendChild( content )

			function layoutList() {

				sections.forEach( function( el ) {
					var collapsed = true;
					Array.prototype.slice.apply( el.children ).forEach( function( item ) {
						if( !item.classList.contains( 'filtered' ) ) {
							collapsed = false;
							return;
						}
					} );
					if( collapsed ) {
						el.parentElement.classList.add( 'filtered' );
					} else {
						el.parentElement.classList.remove( 'filtered' );
					}
				} );
			}

			filterInput.addEventListener( 'input', function( e ) {
				updateFilter();
			} );

			clearFilterButton.addEventListener( 'click', function( e ) {
				filterInput.value = '';
				updateFilter();
				e.preventDefault();
			} );

			function updateFilter() {

				var exp = new RegExp( filterInput.value, 'gi' );
				for( var j in nameCategoryMap ) {
					var res = nameCategoryMap[ j ].name.match( exp );
					if( res && res.length > 0 ) {
						nameCategoryMap[ j ].element.parentElement.classList.remove( 'filtered' );
						var str = nameCategoryMap[ j ].name;
						for( var i = 0; i < res.length; i++ ) {
							str = str.replace( res[ i ], '<b>' + res[ i ] + '</b>' );
						}
						nameCategoryMap[ j ].element.innerHTML = str;
					} else {
						nameCategoryMap[ j ].element.parentElement.classList.add( 'filtered' );
						nameCategoryMap[ j ].element.textContent = nameCategoryMap[ j ].name;
					}
				}
				layoutList();

			}

			function encodeUrl( path ) {

				return path.replace(/\ \/\ /g, '.').replace(/\ /g, '_');

			}

			function decodeUrl( path ) {

				return path.replace(/_/g, ' ').replace(/\./g, ' / ');

			}

			// Page loading

			function goTo( section, category, name ) {

				// Fully resolve links that only provide a name
				if(arguments.length == 1) {
					var location = nameCategoryMap[section];
					section = location.section;
					category = location.category;
					name = location.name;
				}

				var title = 'three.js - documentation - ' + section + ' - ' + name;
				var url = encodeUrl(section) + DELIMITER + encodeUrl( category ) + DELIMITER + encodeUrl(name);

				window.location.hash = url;
				window.document.title = title;

				viewer.src = pages[ section ][ category ][ name ] + '.html';
				panel.classList.add( 'collapsed' );

			}

			function goToHash() {

				var hash = window.location.hash.substring( 1 ).split(DELIMITER);
				goTo( decodeUrl(hash[0]), decodeUrl(hash[1]), decodeUrl(hash[2]) );

			}

			window.addEventListener( 'hashchange', goToHash, false );

			if ( window.location.hash.length > 0 ) goToHash();

		</script>
	</body>
</html>
